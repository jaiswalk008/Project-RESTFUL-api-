<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    
    <div class="container m-3">
        <form id="form">
            <div id="body" class="d-flex justify-content-center">
                <div>
                    <label for="item" class="form-label ">Todo Name</label>
                    <input type="text" class="form-control " id= "item" placeholder="Add Todo">
                </div>
                <div>
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Add Description">
                </div>
                <div>
                    <button type="submit" class="btn btn-dark m-4">Add Item</button>
                </div>

            </div>
        </form>
    </div>
   
    <div class="container p-3 border border-3 border-black">
        <div id="remaining" class="container border border-3 rounded">
            <h3>Todos Remaining</h3>
            <ul class="todo-list">

            </ul>
        </div>
        <div id="completed" class="container border border-3 rounded mt-2">
            <h3>Todos Completed</h3>
            <ul class="todo-completed">
                
            </ul>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
</body>
</html>
